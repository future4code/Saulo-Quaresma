<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="index.js" defer></script>
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Formulário F4</title>
</head>

<body>
   <header>
      
      <h1>Formulário de Inscrições Future4</h1>

      <form id="main-body">
         <label for="name"> Nome: </label><br>                             <!-- adiciona um nome para o campor-->
         <input id="form-nome" type="text" placeholder="Nome"><br><br>     <!-- adiciona input para o nome-->
         <label for="idade"> Idade: </label><br>                           <!-- adiciona um nome para o campor-->
         <input id="form-idade" type="number" placeholder="Idade"><br><br> <!-- adiciona input para a idade-->
         <label for="email"> E-mail: </label><br>                          <!-- adiciona um nome para o campor-->
         <input id="form-email" type="email" placeholder="E-mail"><br><br> <!-- adiciona input para o email-->
      </form>

      <button onclick="novoCadastro()"> Cadastrar </button>          <!-- adiciona botão para cadastrar as informações-->

   </header>

   <h2><u> Usuários Cadastrados</u></h2> <br>

   <section id="main-container">

      <div id="usuarioCadastrado">        <!-- adiciona um container para as <p> quer irão ser adicionados com as informações-->

      </div>

   </section>

   <button id="reseter" onclick="removelistaAlunos()">Limpar Lista</button>         <!-- adiciona um botão para resetar a lista-->

</body>

</html>
