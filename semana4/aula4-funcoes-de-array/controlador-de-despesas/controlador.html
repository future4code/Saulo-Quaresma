<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="controlador.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
   <script src="controlador.js" defer></script>
   <title>Controlador de Despesas</title>
</head>

<body>
   <main>
      <section id="container-controlador">
         <h2> Controlador de Despesas </h2>
         <h3> Cadastrar Despesa </h3>
         <div>
            <form id="formulario">
               
               <label for="valorGasto"> Valor: </label>
               <input type="number" id="valorGasto" placeholder="R$">

               <label for="tipoDespesa">Tipo (Casa, Viagem, Lazer, Outros):</label>
               <select name="tipo" id="tipoDespesa">
                  <option value="Casa"> Casa </option>
                  <option value="Viagem"> Viagem </option>
                  <option value="Lazer"> Lazer </option>
                  <option value="Outros"> Outros </option>
               </select>

               <label for="descricao"> Descrição: </label>
               <input type="text" id="descricao" placeholder="Descreva a despesa">
            </form>
         </div>

         <button id="botao-cadastro" onclick="aoClicarNoBotaoCadastro()"> Cadastrar Despesa </button>

      </section>

      <section id="container-despesas-detalhes">
         <h2> Despesas Detalhadas </h2>

         <label for="tipoDespesaDetalhes">Tipo (Casa, Viagem, Lazer, Outros):</label>
         <select name="tipo" id="tipoDespesaDetalhes">
            <option value="Casa"> Casa </option>
            <option value="Viagem"> Viagem </option>
            <option value="Lazer"> Lazer </option>
            <option value="Outros"> Outros </option>
         </select>

         <label for="minimo"> Valor Mínimo: </label>
         <input type="number" id="minimo" placeholder="Valor mínimo:">

         <label for="maximo"> Valor Máximo: </label>
         <input type="number" id="maximo" placeholder="Valor máximo:">

         <button id="botao-filtrar" onclick="aoClicarBotaoFiltro()"> Filtrar </button>
         <button id="botao-limpar-filtros" onclick="aoClicarBotãoLimparFiltros()"> Limpar Filtros </button>

      </section>

      <section id="container-extrato">
         <h2> Extrato </h2>

         <article>

            <div id="valorTotalExtrato"> Valor Total:

            </div>


         </article>

      </section>

      <h3> Lista de Despesas </h3>
      <section id="lista-despesa">

      </section>

      <h3> Resultados da Filtragem </h3>
      <section id="resultados-filtragem">
   
      </section>
   
   </main>
</body>

</html>
