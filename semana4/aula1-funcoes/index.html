<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planner Semanal</title>
  </head>

  <body>
    <div id="main-container">
      <header>
        <label for="novaTarefa">Nova Tarefa:</label>
        <input type="text" name="nova-tarefa" id="novaTarefa">

        <select name="semana" id="opcaoDiaSemana">
          <option value="segunda">Segunda-feira</option>
          <option value="terca">Terça-feira</option>
          <option value="quarta">Quarta-feira</option>
          <option value="quinta">Quinta-feira</option>
          <option value="sexta">Sexta-feira</option>
          <option value="sabado">Sábado</option>
          <option value="domingo">Domingo</option>
        </select>

        <button onclick="adicionarTarefa()">Criar Tarefa!</button>
      </header>

    <br><br>

      <section id="planner">
        <div class="diaSemana"> Segunda </div>
        <div class="diaSemana"> Terça </div>
        <div class="diaSemana"> Quarta </div>
        <div class="diaSemana"> Quinta </div>
        <div class="diaSemana"> Sexta </div>
        <div class="diaSemana"> Sábado </div>
        <div class="diaSemana"> Domingo </div>
      </section>
    </div>


  </body>

</html>
