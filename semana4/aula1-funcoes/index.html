<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planner Semanal</title>
  </head>

  <body>
      <header>
        <label for="novaTarefa">Nova Tarefa:</label>
        <input id="inputDoUsuario" placeholder="Digite aqui sua tarefa:"> <!--Adiciona campo de input para o usuário-->
        
        <select id="opcaoDiaSemana">  <!--Adiciona seletor do dia da semana-->
          <option value="segunda">Segunda-feira</option>
          <option value="terca">Terça-feira</option>
          <option value="quarta">Quarta-feira</option>
          <option value="quinta">Quinta-feira</option>
          <option value="sexta">Sexta-feira</option>
          <option value="sabado">Sábado</option>
          <option value="domingo">Domingo</option>
        </select>

        <button id="botaoAdicionar" onclick="botaoAdicionarTarefa()">Criar Tarefa!</button> <!--Coloca um botão para adicionar a tarefa-->
      </header>

    <br><br>

      <section id="main-container">   <!--Bloco contendo os dias da semana no planner-->

        <article id="caixa-segunda">  <!--Adiciona a coluna da segunda-feira-->
          Segunda-feira
        </article>
        <article id="caixa-terca">    <!--Adiciona a coluna da terça-feira-->
          Terça-feira
        </article>
        <article id="caixa-quarta">   <!--Adiciona a coluna da quarta-feira-->
          Quarta-feira
        </article>
        <article id="caixa-quinta">    <!--Adiciona a coluna da quinta-feira-->
          Quinta-feira
        </article>
        <article id="caixa-sexta">      <!--Adiciona a coluna da sexta-feira-->
          Sexta-feira
        </article>
        <article id="caixa-sabado">     <!--Adiciona a coluna do sábado-->
          Sábado
          <ul></ul>
        </article>
        <article id="caixa-domingo">      <!--Adiciona a coluna do domingo-->
          Domingo
        </article>

      </section>   
      
      <button id="reseter" onclick="removelistaTarefas()">Limpar tarefas!</button>
  </body>
</html>
